name: Gradle Check

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: '0 0 * * 1,4'

jobs:
  check:
    strategy:
      matrix:
        os: [ ubuntu-latest, macOS-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 20
          check-latest: true
          cache: 'gradle'
      - run: java --version

      - name: Gradle Check
        run: ./gradlew -PtargetJava=20 check --stacktrace --no-daemon
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: gradle/wrapper-validation-action@v1